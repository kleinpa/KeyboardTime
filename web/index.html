<!DOCTYPE html>
<html>
<head>
  <title>What have you been doing?</title>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
  <script type="text/javascript" src="/index.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-app="metrics" ng-controller="CtrlMetrics">
  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ info.description }}</h1>
    </div>
  </div>
  <div ng-repeat="x in by_day" class="row">
    <div class="col-xs-12">
      <h2>{{ x.key  | date : 'longDate' }}</h2>
      <day-percentbar data='x.values'></day-percentbar>
      <day-timeline data='x.values'></day-timeline>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 footer">
      <ul class="list-inline text-muted small">
      <li> {{ info.name }} </li>
      <li> {{ info.version }} </li>
      <li> {{ info.copyright }} </li>
      </ul>
    </div>
  </div>
</body>
</html>
